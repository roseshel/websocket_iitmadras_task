<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Data Display</title>
    <style>
        #data {
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Float Data</h1>
    <div id="data">Waiting for data...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        // Connect to the WebSocket server
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for the 'float_data' event from the server
        socket.on('float_data', function(data) {
            // Get the array of floats from the server
            const floatData = data.data;
            
            // Update the data display on the page
            document.getElementById('data').textContent = 'Float Data: ' + floatData.join(', ');
        });
    </script>
</body>
</html>
